<!doctype html>
<html>
<head>
<head>
  <meta charset="utf-8">
  <title>IB Gateway (tight)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
    html,body { margin:0; padding:0; background:#000; overflow:hidden }
    #wrap { height:100vh }
    /* Fallback; JS will right-size to 2× the IBGW window */
    iframe { border:0; display:block; width:2560px; height:720px }
	</style>
</head>
<body>
  <div id="wrap">
    <iframe id="xpra-main" src="/xpra-main/index.html?scaling=off"
            title="IBKR Gateway" tabindex="0"></iframe>
  </div>
	<script>
    const IF = document.getElementById('xpra-main');
    let appW = 1280, appH = 720; // until xpra reports real size
    function applySizes() {
      const wide = appW * 2;           // show a “double-wide” canvas
      IF.style.width  = wide + 'px';
      IF.style.height = appH  + 'px';
      // nudge once when size changes; avoid stealing focus repeatedly
      try { IF.contentWindow && IF.contentWindow.scrollTo(0, 0); } catch(_){}
    }

	  // Listen for the xpraWindowSize message from either iframe
	  addEventListener('message', (e) => {
	    if (e.origin !== location.origin) return;
	    const s = e.data && e.data.xpraWindowSize;
	    if (!(s && s.w && s.h)) return;
	    if (s.w !== appW || s.h !== appH) {
	      appW = s.w; appH = s.h;
	      applySizes();
	    }
	  });

    // Keep aligned if the client reflows
    IF.addEventListener('load', () => {
      applySizes();
      try { IF.focus(); } catch(_){}
    });
    // If user clicks the iframe, force focus so keyboard works
    IF.addEventListener('pointerdown', () => { try { IF.focus(); } catch(_){} });
    addEventListener('resize', applySizes);
	</script>
</body>
</html>
