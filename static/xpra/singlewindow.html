<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>IB Gateway (tight)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	  html,body { margin:0; padding:0; background:#000; overflow-x:auto; overflow-y:hidden }
	  #wrap { display:flex; flex-direction:row; height:100vh; width:max-content }
	  iframe { border:0; display:none; flex:0 0 auto; min-width:1px; min-height:1px; width:1px; height:1px }
	</style>
</head>
<body>
  <div id="wrap">
    <iframe id="xpra-main"  src="/xpra-main/?scaling=off"  title="IBKR Gateway Main"></iframe>
    <iframe id="xpra-login" src="/xpra-login/?scaling=off" title="IBKR Gateway Login"></iframe>
  </div>

  <script>
    function handleMsg(id,e){
      const s = e.data && e.data.xpraWindowSize;
      if(!(s && s.w && s.h)) return;
      const ifr=document.getElementById(id);
      ifr.style.display="block";
      ifr.style.flex="0 0 "+s.w+"px";
      ifr.style.height=s.h+"px";
    }
    addEventListener("message", e=>{
      if(e.origin!==location.origin) return;
      if(e.source && e.source.frameElement){
        const id=e.source.frameElement.id;
        handleMsg(id,e);
      }
    });
  </script>
</body>
</html>
